<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	
	var value={ 
	  'DestinationBot': "iSearchBot",
	  'SenderID': "12345",
	  'botAlias': "iSearchBotBeta",
	  'message': {
		'text': "hi"
	  }
	};
	value = JSON.stringify(value);
	$.ajax({
	  url:'https://ym4j4pt5mf.execute-api.us-east-1.amazonaws.com/Beta/',
	  headers:{  
		'Content-Type': "application/json",   
	  },
	  crossDomain: true,
	  method:'POST',
	  dataType:'json',
	  data:value,
	  success:function(msg){
		console.log(msg)
	  }
	});
	});
	
	</script>
	</head>


<body>
	<form id='formId' action='https://gmz7hhman7.execute-api.us-east-1.amazonaws.com/dev/contact-us?Client=arizonarchitects'> Name:
		<input type='text'
			id='nm'
			name='nm'>
		</input>
		<br> Student ID:
		<input type='text'
			id='studentId'
			name='studentId'>
		</input>
		<br> Contact No. :
		<input type='text'
			id='contactNumber'
			name='contactNumber'>
		</input>
		<br>
		<button type='submit'
			id='submitButton'>
			Submit
		</button>
	</form>
</body>
